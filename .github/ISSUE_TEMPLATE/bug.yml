name: "Bug Report"
description: "Report a reproducible error or unexpected behavior."
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Please provide as much detail as possible to help us reproduce the issue.
  - type: input
    id: summary
    attributes:
      label: "Summary"
      description: "Briefly describe the bug."
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "List the steps to reproduce the bug."
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: "What did you expect to happen?"
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: "Actual Behavior"
      description: "What actually happened?"
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: "Environment"
      description: "Please provide information about your environment (OS, browser, etc.)."
    validations:
      required: false
