name: "Feature Request"
description: "Suggest a new feature or improvement."
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request
        Thank you for suggesting a new feature or improvement!
  - type: input
    id: summary
    attributes:
      label: "Summary"
      description: "Briefly describe the feature or improvement."
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: "Motivation"
      description: "Why is this feature important? What problem does it solve?"
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: "Proposed Solution"
      description: "Describe your proposed solution or approach."
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: "Alternatives"
      description: "Have you considered any alternatives?"
    validations:
      required: false
